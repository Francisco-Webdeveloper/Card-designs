<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <h1>Card design</h1>

      <div class="card-category">
        <h2>Breakfast</h2>
      </div>

      <br>

      <div class="card-product">
        <div class="product-img"></div>
        <div class="product-details">
          <h3>Product name</h3>
          <p>Product description with <strong>relevant info</strong> only.</p>
        </div>
      </div>

      <br>

      <div class="card-trip">
        <div class="trip-img"></div>
        <div class="trip-label">
          <div>
            <h3>Visit Lisbon</h3>
            <p>The sunniest capital in Europe!</p>
          </div>
          <h3>$229.99</h3>
          <img src="https://kitt.lewagon.com/placeholder/users/random" alt="" class="avatar">
        </div>
      </div>

    </div>

  </body>
</html>
